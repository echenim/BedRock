name: Security â€” Go

on:
  schedule:
    - cron: "0 6 * * 1" # Monday 06:00 UTC
  push:
    branches: [main]
    paths:
      - "ControlPlane/go.mod"
      - "ControlPlane/go.sum"
  pull_request:
    paths:
      - "ControlPlane/go.mod"
      - "ControlPlane/go.sum"
  workflow_dispatch:

defaults:
  run:
    working-directory: ControlPlane

jobs:
  govulncheck:
    name: govulncheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: ControlPlane/go.sum

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  gosec:
    name: gosec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: ControlPlane/go.sum

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: gosec -exclude-dir=gen ./...
