name: Release â€” Go Binary

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-wasm:
    name: Build WASM Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Build WASM guest
        run: cargo build --release --target wasm32-unknown-unknown -p bedrock-wasm-guest
        working-directory: ExecutionCore

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-guest
          path: ExecutionCore/target/wasm32-unknown-unknown/release/bedrock_wasm_guest.wasm

  build-binaries:
    name: Build ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    needs: build-wasm
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goarch: amd64
            goos: linux
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            goarch: arm64
            goos: linux
          - os: darwin
            arch: amd64
            runner: macos-latest
            goarch: amd64
            goos: darwin
          - os: darwin
            arch: arm64
            runner: macos-latest
            goarch: arm64
            goos: darwin
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: ControlPlane/go.sum

      - name: Build bedrockd
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${GITHUB_REF_NAME}"
          COMMIT="${GITHUB_SHA::8}"
          BUILD_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          go build -trimpath \
            -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildTime=${BUILD_TIME}" \
            -o "bedrockd-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}" \
            ./cmd/bedrockd
        working-directory: ControlPlane

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: bedrockd-${{ matrix.os }}-${{ matrix.arch }}
          path: ControlPlane/bedrockd-*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-wasm, build-binaries]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd release-artifacts
          sha256sum * > SHA256SUMS.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-artifacts/*
