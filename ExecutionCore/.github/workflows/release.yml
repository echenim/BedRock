name: Release â€” Execution Core

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-wasm:
    name: Build WASM Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Build WASM guest (release)
        run: cargo build --release --target wasm32-unknown-unknown -p bedrock-wasm-guest
        working-directory: ExecutionCore

      - name: Compute checksum
        run: |
          cd ExecutionCore/target/wasm32-unknown-unknown/release
          sha256sum bedrock_wasm_guest.wasm > bedrock_wasm_guest.wasm.sha256

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-execution-core
          path: |
            ExecutionCore/target/wasm32-unknown-unknown/release/bedrock_wasm_guest.wasm
            ExecutionCore/target/wasm32-unknown-unknown/release/bedrock_wasm_guest.wasm.sha256

  release:
    name: Attach to GitHub Release
    runs-on: ubuntu-latest
    needs: build-wasm
    steps:
      - uses: actions/checkout@v4

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-execution-core
          path: release-artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-artifacts/*
